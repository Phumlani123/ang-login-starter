<div
  class="password-strength-bar"
  [style.width.%]="strength"
  [ngClass]="{
    weak: strength < 33,
    moderate: strength >= 33 && strength < 66,
    strong: strength >= 66
  }"
></div>
<p class="info">
  Your password must be 8-20 characters long, contain uppercase and lowercase
  letters and at least one special character and number.
</p>
